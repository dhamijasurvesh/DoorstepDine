{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>
        {% block title %}
        DoorstepDine
        {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <nav class="bg-gray-800">
        <div class="container mx-auto flex justify-center space-x-6 py-4">
            <a href="{% url 'home' %}" class="text-white flex items-center space-x-1 hover:text-gray-300">
                <span class="material-icons">home</span>
                <span>Home</span>
            </a>
            <a href="{% url 'restaurant' %}" class="text-white flex items-center space-x-1 hover:text-gray-300">
                <span class="material-icons">store</span>
                <span>Restaurants</span>
            </a>
            <a href="{% url 'contact' %}" class="text-white flex items-center space-x-1 hover:text-gray-300">
                <span class="material-icons">mail</span>
                <span>Contact</span>
            </a>
            <a href="{% url 'about' %}" class="text-white flex items-center space-x-1 hover:text-gray-300">
                <span class="material-icons">info</span>
                <span>About</span>
            </a>
            <a href="{% url 'cart' %}" class="text-white flex items-center space-x-1 hover:text-gray-300">
                <span class="material-icons">shopping_cart</span>
                <span>Cart</span>
            </a>
            <a href="{% url 'myaccount' %}" class="text-white flex items-center space-x-1 hover:text-gray-300">
                <span class="material-icons">account_circle</span>
                <span>My Account</span>
            </a>
            <a href="{% url 'orders' %}" class="text-white flex items-center space-x-1 hover:text-gray-300">
                <span class="material-icons">assignment</span>
                <span>Orders</span>
            </a>
            <a href="{% url 'logout' %}" class="text-white flex items-center space-x-1 hover:text-gray-300">
                <span class="material-icons">logout</span>
                <span>Logout</span>
            </a>
        </div>
    </nav>
    
    
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
